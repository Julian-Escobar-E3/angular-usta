<section
  class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
>
  <div class="container">
    <div class="row justify-content-center">
      <div
        class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
      >
        <div class="d-flex justify-content-center py-2">
          <a
            [routerLink]="['/']"
            class="my-logo d-flex align-items-center w-auto"
          >
            <img src="assets/logo.png" alt="Logo Usta" />
          </a>
        </div>
        <!-- End Logo -->

        <div class="card mb-3">
          <div class="card-body">
            <div class="pt-4 pb-2 mb-2">
              <h5 class="card-title text-center pb-0 fs-4">
                Inicia sesión con tu cuenta
              </h5>
            </div>

            <form class="row g-3" [formGroup]="myForm" (ngSubmit)="login()">
              <div class="col-12">
                <label class="form-label">Usuario</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="username"
                  />
                </div>
              </div>

              <div class="col-12">
                <label class="form-label">Contraseña</label>

                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-key"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                  />
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary w-100 mb-3 mt-4" type="submit">
                  Iniciar Sesión
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
