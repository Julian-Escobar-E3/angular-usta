<section class="mysection-public">
  <div class="container-md">
    <swiper-container
      class="shadow-lg border border-2"
      init="false"
    >
      @for (item of data; track $index) {

      <swiper-slide>
        <div class="img-slide">
          <a [href]="item.link" target="_blank" class="">
            <img [srcset]="item.img" class="centered-image" />
          </a>
        </div>
      </swiper-slide>
      }
    </swiper-container>
  </div>
</section>
