<main id="main" class="main">
  <!-- @if (newsService.newsListIsLoading()) {
  <div>Cargando informacion</div>
  }@else {
  -->
  <app-title title="crear graduado" section="administrar eventos"></app-title>

  <section class="section dashboard">
    <div class="row">
      <!-- Right side columns -->
      <div class="col-lg-7">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">
              {{ "información egresado" | titlecase }}
            </h5>
            <hr />
            <!-- fixed -->

            <form [formGroup]="graduateForm">
              <div class="row g-3">
                <div class="col-12">
                  <label class="form-label">{{
                    "nombre completo" | titlecase
                  }}</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullname"
                    formControlName="fullname"
                  />
                </div>

                <div class="col-sm-6">
                  <label class="form-label">{{ "cédula" | titlecase }}</label>
                  <input
                    type="text"
                    class="form-control"
                    id="identity_document"
                    formControlName="identity_document"
                  />
                </div>

                <div class="col-sm-6">
                  <label class="form-label">
                    {{ "periodo de admision" }}
                  </label>
                  <input
                    type="date"
                    class="form-control"
                    id="admission_period"
                    formControlName="admission_period"
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">{{
                    "periodo de egreso" | titlecase
                  }}</label>
                  <input
                    type="date"
                    class="form-control"
                    id="egress_period"
                    formControlName="egress_period"
                  />
                </div>

                <div class="col-sm-6">
                  <label class="form-label">Fecha de grado</label>
                  <input
                    type="date"
                    class="form-control"
                    id="graduation_date"
                    formControlName="graduation_date"
                  />
                </div>

                <div class="col-sm-6">
                  <label class="form-label">Número de celular</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone_number"
                    formControlName="phone_number"
                  />
                </div>

                <div class="col-sm-6">
                  <label class="form-label">Correo personal</label>
                  <input
                    type="text"
                    class="form-control"
                    id="personal_email"
                    formControlName="personal_email"
                  />
                </div>

                <div class="col-sm-6">
                  <label class="form-label">Residencial</label>
                  <input
                    type="text"
                    class="form-control"
                    id="residence"
                    formControlName="residence"
                  />
                </div>

                <div class="col-sm-6">
                  <label class="form-label">Genero</label>
                  <input
                    type="text"
                    class="form-control"
                    id="gender"
                    formControlName="gender"
                  />
                </div>

                <div class="col-sm-6">
                  <label class="form-label">URL Linkedin</label>
                  <input
                    type="text"
                    class="form-control"
                    id="url_linkedin"
                    formControlName="url_linkedin"
                  />
                </div>

                <div class="col-sm-6">
                  <label class="form-label">URL Cvlac</label>
                  <input
                    type="text"
                    class="form-control"
                    id="url_cvlac"
                    formControlName="url_cvlac"
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Trabajo</label>

                  <select class="form-control" formControlName="job">
                    <option value="">--Seleccione una opción--</option>
                    @for (option of options; track $index) {
                    <option [value]="option === 'aplica' ? true : false">
                      {{ option | titlecase }}
                    </option>
                    }
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Posgrado</label>
                  <select
                    class="form-control"
                    formControlName="postgraduate_degree"
                  >
                    <option value="">--Seleccione una opción--</option>
                    @for (option of options; track $index) {
                    <option [value]="option === 'aplica' ? true : false">
                      {{ option | titlecase }}
                    </option>
                    }
                  </select>
                </div>
              </div>
            </form>

            <!-- fixed -->
          </div>
        </div>
      </div>
      <!-- End Right side columns -->

      <!-- Left side columns -->
      <div class="col-lg-5">
        <!-- --INICIO FORMULARIO TRABAJO  -->
        @if ( graduateForm.controls['job'].value === 'true') {

        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title text-center">
              {{ "trabajo" | titlecase }}
            </h5>
            <hr />

            <form class="mt-3" [formGroup]="jobForm">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Titulo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    formControlName="title"
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Modalidad</label>
                  <input
                    type="text"
                    class="form-control"
                    id="modality"
                    formControlName="modality"
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Pais de la empresa</label>
                  <input
                    type="text"
                    class="form-control"
                    id="country_company"
                    formControlName="country_company"
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Ciudad de la empresa</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city_company"
                    formControlName="city_company"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
        }

        <!-- --FIN FORMULARIO TRABAJO  -->

        <!-- --INICIO FORMULARIO PROSGRADO  -->
        @if (graduateForm.controls['postgraduate_degree'].value === 'true') {

        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">
              {{ "posgrado" | titlecase }}
            </h5>
            <hr />
            <form class="mt-3" [formGroup]="postgraduateDegreeForm">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Tipo de posgrado</label>
                  <input
                    type="text"
                    class="form-control"
                    id="type"
                    formControlName="type"
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Universidad</label>
                  <input
                    type="text"
                    class="form-control"
                    id="university"
                    formControlName="university"
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">No se</label>
                  <input type="text" class="form-control" id="" />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Ciudad de la empresa</label>
                  <input type="text" class="form-control" id="" />
                </div>
              </div>
            </form>
          </div>
        </div>
        }

        <!-- --FIN FORMULARIO PROSGRADO  -->
      </div>
      <!-- End Left side columns -->
    </div>
    <div class="container">
      <button
        class="btn btn-primary btn-lg mt-3"
        [class]="
          graduateForm.controls['postgraduate_degree'].value === 'true' ||
          graduateForm.controls['job'].value === 'true'
            ? 'w-100'
            : 'w-50'
        "
        type="submit"
        (click)="onSubmit()"
      >
        Continue to checkout
      </button>
    </div>
  </section>
  <!-- } -->
</main>
