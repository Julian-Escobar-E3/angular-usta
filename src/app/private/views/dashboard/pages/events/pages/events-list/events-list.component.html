<main id="main" class="main">
  <!-- @if (newsService.newsListIsLoading()) {
  <div>Cargando informacion</div>
  }@else {

  <div class="pagetitle">
        <app-title title="administrar eventos" section="administrar eventos"></app-title>

    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a style="text-decoration: none">Inicio</a>
        </li>
        <li class="breadcrumb-item active">Listado de eventos</li>
      </ol>
    </nav>
  </div>
  <section class="section dashboard">
    <div class="row">
      <div class="card">
        <div class="card-body">
          <!-- fixed -->
          <table class="table table-hover border">
            <thead class="table-primary">
              <tr>
                @for (column of columns ; track $index) {
                <th style="width: auto">{{ column | titlecase }}</th>
                }
                <th>Otros</th>
              </tr>
            </thead>
            <tbody>
              @for (event of tableData ; track $index) {
              <tr>
                @for (row of rows; track $index) {
                <td style="width: auto">{{ event[row] }}</td>
                }

                <td>Otro {{ $index }}</td>
              </tr>

              }@empty {
              <div class="d-flex justify-content-center mt-2">
                No hay informaci√≥n que mostrar
              </div>
              }
            </tbody>
          </table>

          <!-- fixed -->
        </div>
      </div>
    </div>
  </section>
  <!-- } -->
</main>
